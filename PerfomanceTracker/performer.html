<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    
</head>
<body>

    <div>
        <div class="flex">
            
            <!-- LEFT PART -->

            <div class="w-[20%] from-bg-blue-200 h-[100vh] items-center  flex flex-col grad to-blue-500 space-y-5 justify-around">
                <a href="../index.html"><img src="./assets/logo2.png" alt="" srcset="" width="150px" class="mt-5"></a>
                <div class="flex flex-col items-start gap-10 text-xl font-normal bg-white rounded-xl p-10">
                    <a class="font-semibold text-blue-800 hover:text-blue-800 cursor-pointer">Dashboard</a>
                    <a class="font-semibold text-mainColor hover:text-blue-800 cursor-pointer">Time Table</a>
                    <a class="font-semibold text-mainColor hover:text-blue-800 cursor-pointer">Attendence</a>
                    <a class="font-semibold text-mainColor hover:text-blue-800 cursor-pointer">Result</a>
                    <a class="font-semibold text-mainColor hover:text-blue-800 cursor-pointer">Inbox</a>
                </div>

                <div class="flex flex-col gap-10">
                    <div class="flex space-x-3 items-center justify-center">
                        <img src="./assets/profileicon.webp" alt="" srcset="" width="60px">
                        <div>
                            <h3 class="text-mainColor font-semibold studentname">Lorem Ipsum</h3>
                            <h3>Student</h3>
                        </div>
                    </div>
    
                    <div class="text-center w-fit bg-mainColor text-white py-3 px-14 rounded-xl group cursor-pointer hover:bg-blue-600">
                        <a href="">Logout</a>
                    </div>
                </div>
            </div>
            <div class="w-[80%] h-[100vh] p-10">
                <div class="flex justify-between">
                    <div>
                        <h1 class="text-3xl">Hello, <span class="font-bold text-mainColor studentname">Learner</span></h1>
                    </div>

                    <div class="flex gap-6">
                        <form action="">
                            <input type="text" name="" id="" placeholder="Search" class="border rounded-xl px-10 py-3 cursor-text">
                        </form>
    
                        <img src="./assets/notification.png" alt="" width="50px" class="cursor-pointer">
                    </div>
                </div>

                <div class="flex items-center justify-center">
                    <div class="w-[60%] flex flex-col">
                        <div class="flex flex-col gap-10">
                            <h1 class="text-xl mt-10 font-semibold">Courses Enrolled</h1>
                            <!-- <div class="w-[10rem] h-1 bg-slate-300 relative bottom-3"></div> -->
                            <div class="flex justify-between items-center border rounded-md border-mainColor py-3 px-3 hover:bg-blue-200 cursor-pointer">
                                <div class="flex items-center justify-center gap-2">
                                    <img src="./assets/todo.png" alt="" width="50px">
                                    <h1 class="text-xl">Data Structures</h1>
                                </div>
                                <h1 class="text-xl">10:00 a.m. to 12:00 p.m.</h1>
                            </div>
    
                            <div class="flex justify-between items-center border rounded-md border-mainColor py-3 px-3 hover:bg-blue-200 cursor-pointer">
                                <div class="flex items-center justify-center gap-2">
                                    <img src="./assets/todo.png" alt="" width="50px">
                                    <h1 class="text-xl">Computer Networks</h1>
                                </div>
                                <h1 class="text-xl">01:00 p.m. to 2:00 p.m.</h1>
                            </div>
    
                            <div class="flex justify-between items-center border rounded-md border-mainColor py-3 px-3 hover:bg-blue-200 cursor-pointer">
                                <div class="flex items-center justify-center gap-2">
                                    <img src="./assets/todo.png" alt="" width="50px">
                                    <h1 class="text-xl">Soft Skills</h1>
                                </div>
                                <h1 class="text-xl">03:00 p.m. to 5:00 p.m.</h1>
                            </div>
    
                            <div class="flex justify-around items-center">
                                <div class="flex flex-col items-center justify-between border rounded-md p-2 bg-blue-50 cursor-pointer hover:bg-blue-100 transition-all duration-200">
                                    <h1 class="font-semibold text-mainColor">Participation in <br>Events</h1>
                                    <img src="./assets/piechart.webp" alt="" width="170px">
                                </div>
    
                                <div class="flex flex-col items-center justify-between border rounded-md p-2 py-5 bg-blue-50 cursor-pointer hover:bg-blue-100 transition-all duration-200">
                                    <h1 class="font-semibold text-mainColor">Training</h1>
                                    <img src="./assets/bargraph.webp" alt="" width="170px">
                                </div>
    
                                <div class="flex flex-col items-center justify-between border rounded-md p-2 py-5 bg-blue-50 cursor-pointer hover:bg-blue-100 transition-all duration-200">
                                    <h1 class="font-semibold text-mainColor">Progress</h1>
                                    <img src="./assets/marks.png" alt="" width="170px">
                                </div>
                            </div>
    
                        </div>
                    </div>
                    <div class="w-[40%] flex flex-col space-x-5">
                        <img src="./assets/person.webp" alt="" width="450px" class="hover:scale-105 transition-all duration-200 overflow-y-hidden">
                        <!-- <img src="./assets/graph2d.png" alt=""> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
